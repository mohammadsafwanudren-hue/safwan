<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Linktree Style with Bubble Animation Background</title>

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
  html { scroll-behavior: smooth; }
  body {
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: white;
    position: relative;
    min-height: 150vh;
  }

  .bubbles {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .bubble {
    position: absolute;
    bottom: -100px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
    animation: rise linear infinite;
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
  }

  .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 12s; animation-delay: 0s; }
  .bubble:nth-child(2) { width: 20px; height: 20px; left: 25%; animation-duration: 10s; animation-delay: 2s; }
  .bubble:nth-child(3) { width: 50px; height: 50px; left: 40%; animation-duration: 15s; animation-delay: 4s; }
  .bubble:nth-child(4) { width: 30px; height: 30px; left: 60%; animation-duration: 8s; animation-delay: 1s; }
  .bubble:nth-child(5) { width: 25px; height: 25px; left: 75%; animation-duration: 13s; animation-delay: 3s; }
  .bubble:nth-child(6) { width: 45px; height: 45px; left: 85%; animation-duration: 14s; animation-delay: 5s; }

  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    max-width: 360px;
    width: 100%;
  }

  .profile-photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 4px solid rgba(255 255 255 / 0.7);
    box-shadow: 0 0 15px rgba(255 255 255 / 0.4);
  }

  h1 {
    font-weight: bold;
    font-size: 28px;
    margin-bottom: 8px;
    text-shadow: 0 0 6px rgba(0 0 0 / 0.6);
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }

  .social-icons a {
    font-size: 32px;
    color: white;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .social-icons a:hover {
    transform: scale(1.3);
    color: #ffd700;
  }

  .links-container { max-width: 360px; margin: 0 auto; }

  .link-btn {
    background: rgba(255 255 255 / 0.15);
    border-radius: 25px;
    padding: 15px 25px;
    margin: 10px 0;
    font-size: 18px;
    font-weight: 600;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-decoration: none;
  }

  .link-btn:hover {
    background: rgba(255 255 255 / 0.4);
  }

  .dots { font-size: 24px; }
</style>
</head>
<body>
