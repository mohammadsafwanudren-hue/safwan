*{
  margin:0; padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

  background: linear-gradient(145deg,#071019,#050d17,#03101c);
  background-size:300% 300%;
  animation:bgShift 14s ease infinite;
  color:#fff;
  overflow:hidden;       
}
@keyframes bgShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* center glow */
body::before{
  content:"";
  position:fixed; inset:0;
  background: radial-gradient(circle at center,
      rgba(0,238,255,0.18),
      transparent 60%
  );
  z-index:-2;
}



.bubble-container {
  position: fixed;
  inset: 0;
  overflow: hidden;
  pointer-events:none;
  z-index:-1;
}

.bubble {
  position: absolute;
  bottom: -120px;
  width: 20px;
  height: 20px;
  background: rgba(0,238,255,0.25);
  border-radius: 50%;
  animation: rise 12s linear infinite;
  filter: blur(1px);
}

@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: .7; }
  100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
}


.bubble:nth-child(odd){ width:14px; height:14px; }
.bubble:nth-child(3n){ width:22px; height:22px; }

.bubble:nth-child(1){ left:5%; animation-delay:0s; }
.bubble:nth-child(2){ left:20%; animation-delay:2s; }
.bubble:nth-child(3){ left:35%; animation-delay:4s; }
.bubble:nth-child(4){ left:50%; animation-delay:1s; }
.bubble:nth-child(5){ left:65%; animation-delay:3s; }
.bubble:nth-child(6){ left:80%; animation-delay:5s; }
.bubble:nth-child(7){ left:90%; animation-delay:1.5s; }


.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.06);
  padding:28px;
  border-radius:24px;
  text-align:center;
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 22px 48px rgba(0,0,0,.5);
  z-index:10;
}


.pic-wrap{

.pic{
