<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safwan Ultra Background (Mobile Optimized)</title>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --ink: #03060b;
      --glow: #00eaff;
      --violet: #7a5cff;
      --mint: #00ffcc;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-bd: rgba(255, 255, 255, 0.18);
    }

    html,
    body {
      height: 100%;
    }

    body {
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: var(--ink);
      color: #fff;
      position: relative;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .plasma,
    .aurora,
    .spiral,
    .nebula,
    .holo,
    .fog,
    .burst,
    .shard,
    .particle {
      will-change: transform, filter, opacity;
      backface-visibility: hidden;
    }


    .plasma {
      position: fixed;
      inset: -10vmax;
      background:
        radial-gradient(circle at 20% 20%, #00eaff4d, transparent 60%),
        radial-gradient(circle at 80% 70%, #7a5cff40, transparent 60%),
        radial-gradient(circle at 50% 50%, #00ffcc33, transparent 70%);
      background-size: 200% 200%;
      animation: plasmaMove 14s ease-in-out infinite alternate;
      z-index: -10;
      filter: saturate(130%) contrast(105%);
    }

    @keyframes plasmaMove {
      0% {
        transform: scale(1) translate3d(0, 0, 0);
        filter: hue-rotate(0deg);
      }

      100% {
        transform: scale(1.25) translate3d(10px, -10px, 0);
        filter: hue-rotate(40deg);
      }
    }

    .aurora {
      position: fixed;
      inset: -10vmax;
      background: conic-gradient(from 180deg, #00eaff2e, #7a5cff22, #00ffcc22, #00eaff2e);
      filter: blur(110px) saturate(170%);
      animation: auroraMove 16s ease-in-out infinite alternate;
      z-index: -9;
    }

    @keyframes auroraMove {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-60px) rotate(4deg);
      }
    }


    .spiral {
      position: fixed;
      inset: -10vmax;
      background: conic-gradient(from var(--r, 0deg), #00eaff33, #7a5cff26, #00ffcc22, #00eaff33);
      filter: blur(160px);
      animation: spiralSpin 20s linear infinite;
      z-index: -9;
    }

    @keyframes spiralSpin {
      to {
        --r: 360deg;
      }
    }


    .shard {
      position: absolute;
      width: 160px;
      height: 260px;
      clip-path: polygon(0 0, 100% 20%, 80% 100%, 10% 80%);
      filter: drop-shadow(0 0 36px var(--glow));
      opacity: 0.8;
      z-index: -8;
    }

    .sh1 {
      left: 5%;
      top: 10%;
      background: linear-gradient(135deg, #00eaffbb, #0066ffaa);
      animation: shard1 20s ease-in-out infinite;
    }

    .sh2 {
      right: 8%;
      top: 22%;
      background: linear-gradient(135deg, #7a5cffcc, #00ffccaa);
      animation: shard2 24s ease-in-out infinite;
    }

    .sh3 {
      left: 12%;
      bottom: 12%;
      background: linear-gradient(135deg, #00ffccbb, #00eaffaa);
      animation: shard3 18s ease-in-out infinite;
    }

    .sh4 {
      right: 16%;
      bottom: 8%;
      background: linear-gradient(135deg, #00eaffbb, #7a5cffaa);
      animation: shard2 22s ease-in-out infinite;
    }

    @keyframes shard1 {
      0% {
        transform: translateY(0) rotate(0);
      }

      50% {
        transform: translateY(-48px) rotate(10deg);
      }

      100% {
        transform: translateY(0);
      }
    }

    @keyframes shard2 {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(36px);
      }

      100% {
        transform: translateY(0);
      }
    }

    @keyframes shard3 {
      0% {
        transform: translateY(0) rotate(0);
      }

      50% {
        transform: translateY(-36px) rotate(-8deg);
      }

      100% {
        transform: translateY(0);
      }
    }


    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00eaffcc;
      border-radius: 50%;
      animation: fall linear infinite;
      z-index: -7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .nebula {
      position: fixed;
      inset: -10vmax;
      z-index: -6;
      background:
        radial-gradient(40vmax 40vmax at 30% 40%, #00ffee33, transparent 70%),
        radial-gradient(36vmax 36vmax at 70% 60%, #7a5cff33, transparent 70%);
      animation: nebulaGlow 18s ease-in-out infinite alternate;
    }

    @keyframes nebulaGlow {
      0% {
        filter: saturate(120%);
      }

      100% {
        filter: saturate(175%) hue-rotate(24deg);
      }
    }


    .holo {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(transparent 0px, #00eaff1c 2px, transparent 4px);
      opacity: .22;
      mix-blend-mode: overlay;
      animation: holoMove 3.2s steps(50) infinite;
      z-index: -5;
    }

    @keyframes holoMove {
      to {
        transform: translateY(-8px);
      }
    }

    .fog {
      position: fixed;
      inset: 0;
      background: url('https://i.ibb.co/dKnS4gX/fog.png') repeat;
      opacity: .12;
      animation: fogFlow 28s linear infinite;
      z-index: -4;
    }

    @keyframes fogFlow {
      to {
        transform: translateX(-400px);
      }
    }


    .burst {
      position: absolute;
      width: 900px;
      height: 900px;
      border-radius: 50%;
      background: radial-gradient(circle, #00eaff55, transparent 70%);
      filter: blur(130px);
      animation: burstPulse 6.5s ease-in-out infinite alternate;
      z-index: -3;
    }

    @keyframes burstPulse {
      0% {
        opacity: .3;
        transform: scale(.8);
      }

      100% {
        opacity: .6;
        transform: scale(1.18);
      }
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 430px;
      z-index: 10;
      padding: 32px 22px;
      border-radius: 22px;
      background: var(--card-bg);
      border: 1px solid var(--card-bd);
      backdrop-filter: blur(16px);
      animation: cardFade .9s ease forwards;
      opacity: 0;
      transform: translateY(18px);
      text-align: center;
    }

    @keyframes cardFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pic-wrap {
      width: 160px;
      height: 160px;
      margin: auto;
      padding: 6px;
      border-radius: 50%;
      background: conic-gradient(#00eaff, #7a5cff, #00ffcc, #00eaff);
      animation: ringSpin 8s linear infinite, popIn 1.1s ease .05s forwards;
      opacity: 0;
      transform: scale(.66);
      box-shadow: 0 0 18px #00eaff55;
    }

    @keyframes ringSpin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(.66);
      }

      60% {
        opacity: 1;
        transform: scale(1.06);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #061018;
    }

    h1 {
      margin-top: 14px;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: .3px;
    }

    .role {
      margin-top: 6px;
      color: #c7d3df;
      font-size: 15px;
    }

    .links {
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      padding: 14px 16px;
      background: #0b1926;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      color: white;
      text-decoration: none;
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 17px;
      font-weight: 700;
      transform: translateY(10px);
      opacity: 0;
      transition: .25s;
    }

    .link:hover {
      border-color: #00eaff;
      box-shadow: 0 0 14px #00eaff;
      transform: translateY(-4px) scale(1.02);
    }

    .link i {
      font-size: 26px;
    }

    .link:nth-child(1) {
      animation: linkIn .6s ease .22s forwards;
    }

    .link:nth-child(2) {
      animation: linkIn .6s ease .34s forwards;
    }

    .link:nth-child(3) {
      animation: linkIn .6s ease .46s forwards;
    }

    .link:nth-child(4) {
      animation: linkIn .6s ease .58s forwards;
    }

    @keyframes linkIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ig i {
      color: #DD2A7B;
    }

    .wa i {
      color: #25D366;
    }

    .sc i {
      color: #FFFC00;
    }

    .em i {
      color: #EA4335;
    }

    .footer {
      margin-top: 14px;
      opacity: .82;
      font-size: 12.5px;
    }

    @media (max-width: 430px) {
      .plasma {
        animation-duration: 16s;
      }

      .aurora {
        filter: blur(90px);
      }

      .spiral {
        filter: blur(130px);
      }

      .shard {
        transform: scale(1.15);
      }

      .sh1 {
        left: 2%;
        top: 6%;
      }

      .sh2 {
        right: 4%;
        top: 14%;
      }

      .sh3 {
        left: 6%;
        bottom: 10%;
      }

      .sh4 {
        right: 8%;
        bottom: 6%;
      }

      .burst {
        width: 780px;
        height: 780px;
        filter: blur(110px);
      }

      .particle {
        width: 4px;
        height: 4px;
      }

      @keyframes fall {
        0% {
          transform: translateY(-20px);
          opacity: 1;
        }

        100% {
          transform: translateY(100dvh);
          opacity: .1;
        }
      }

      .card {
        padding: 28px 18px;
        border-radius: 20px;
      }

      .pic-wrap {
        width: 150px;
        height: 150px;
      }

      h1 {
        font-size: 24px;
      }

      .link {
        font-size: 16px;
      }
    }

    @media (max-width: 360px) {
      .aurora {
        filter: blur(80px);
      }

      .spiral {
        filter: blur(110px);
      }

      .shard {
        transform: scale(1.22);
      }

      .burst {
        width: 700px;
        height: 700px;
        filter: blur(100px);
      }

      .pic-wrap {
        width: 140px;
        height: 140px;
      }
    }

    @media (min-height: 780px) and (max-width: 480px) {

      .plasma,
      .aurora,
      .spiral,
      .nebula {
        transform: scale(1.08);
      }

      .burst {
        transform: scale(1.08);
      }
    }

    @media (prefers-reduced-motion: reduce) {

      .plasma,
      .aurora,
      .spiral,
      .shard,
      .nebula,
      .holo,
      .fog,
      .burst,
      .link,
      .pic-wrap {
        animation: none !important;
      }

      .link,
      .pic-wrap {
        opacity: 1 !important;
        transform: none !important;
      }
    }
  </style>
</head>
